<!-- 
	객체==> 배열[객체...] web store
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload=function(){
	// 객체 선언 => JSON (이렇게 표현하는 방식을 제이슨이라고 부름)
	                   // Boot는 자동 생성, Framework: 직접 생성
	/*
		오라클 ===> 브라우저(X) : 바로 보내면 못 읽음.
		오라클에 있는 데이터를 자바가 읽어서 자바 스크립트로 보내줌
		오라클 ===> 자바 ========> 자바스크립트
		         ~VO    ===> {}
		         List   ===> [{},{},{},{}...]
	*/
	let sawon={
		sabun:1,
		name:"홍길동",
		dept:"개발부",
		job:"사원",
		pay:"3000"
	}	
		         
	// 출력
	document.write("사번:"+sawon.sabun+"<br>");
	document.write("이름:"+sawon.name+"<br>");
	document.write("부서:"+sawon.dept+"<br>");
	document.write("직위:"+sawon.job+"<br>");
	document.write("연봉:"+sawon.pay+"<br>");
	
	document.write("<hr>")
	document.write("사번:"+sawon['sabun']+"<br>");
	document.write("이름:"+sawon['name']+"<br>");
	document.write("부서:"+sawon['dept']+"<br>");
	document.write("직위:"+sawon['job']+"<br>");
	document.write("연봉:"+sawon['pay']+"<br>");
	
	document.write("<hr>")
	for(let key in sawon)  //cookie는 모두 키를 읽어서 가져오는 방식으로 처리할 예정
	{
		document.write(sawon[key]+"<br>");
	}
	
	document.write("<hr>")
	for(let i of sawon)
	{
		document.write(i+"<br>")
	}	
}
</script>
</head>
<body>

</body>
</html>
