<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.container{
	width:1200px;
	height:500px;
	border:2px solid red;
	margin:0px auto; /*컨테이너를 브라우저의 가운데 정렬, <center>를 더이상 사용하지 않는다*/
}
img{
	width:180px;
	height:220px;
	margin-left:10px;
	margin-top:30px;
	margin-bottom:30px;
}
.row{
	width:1000px;
	border:2px solid green;
	margin:0px auto;
}
</style>
</head>
<body>
   <div class="container">
     <div class="row">
       <img src="M.jpg">
       <img src="M2.jpg">
       <img src="M3.jpg">
       <img src="M4.jpg">
       <img src="M5.jpg">
     </div>
   </div>
</body>
</html>
