<!-- 
   이항 연산자
   = 산술연산자(+,-,*,/,%)
     산술, 문자열결합
     / -> 0으로 나눌때는 에러, ***정수/정수 = 실수 가 나온다.
     % -> 연산결가는 왼쪽에부호가 남는다. -5 % 2 = -1
   = 비교연산자
      ===(권장) 같다     (==사용은 가능하다)
      !==(권장) 같지 않다  (!=사용은 가능하다) => Front 편집기 (웹스톰, VsCode -> 경고)
      <, >, =< =>
   = 논리연산자(&&,||) 결과 값은 boolean
     && : 범위, 기간에 포함
     || : 범위, 기간외
     
   = 대입연산자(=,+=, -=)
     

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
  //산술연산자(292~293page)
  
  // window는 main과 같은 부분으로 자동 호출된다.
  window.onload=function(){
	  let a=-5;
	  let b=2;
	  console.log("a+b="+(a+b)); //7
	  console.log("a/b="+(a/b)); //2.5
	  console.log("a%b="+(a%b)); //-1
	  console.log("a%b="+(-a%b)); //2.5
	  
	  //문자열일 경우
	  let c="10";
	  let d="20";
	  console.log("c/d="+(c/d));
	  console.log("c+d="+(c+d));
	  console.log("c-d="+(c-d));
	  // +제외한 나머지는 산술로 변경됨***
	  
	  //문자열과 숫자
	  let e="10"
	  let f=20;
	  console.log("e+f="+(e+f)); //1020
	  
	  let m='A';
	  let n=1;
	  // -> +외의 다른 연산자를 이용하면 연산이 안된다.(NaN)
	  console.log("m+n="+(m+n)); // A1
	  console.log("m*n="+(m*n)); //오류 NaN=결과값을 알 수 없다.
	  //결제 모듈
	  
	  /*
	     주의점
	     숫자형이 아닌 일반 문자일 경우에는 +외의 다른 연산자는 연산처리가 불가능
	                              ---
	     정수/정수=실수
	  */
  }
</script>
</head>
<body>

</body>
</html>
