
<!--
   연산자
   ----
   단항연산자(++,--, !)
   형변환 연산자 (int) = x
   ---------
   숫자변경
      Number("10") -> 10, parseInt("10") -> 10
   문자열변경
      String(10) -> "10"
      Boolean(1) -> true
      Boolean(0) -> false
   Boolean변경
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
   단항연산자(++ --) 증감연산자 -> 제어문
 */
   window.onload=function(){
	   let a=10;
	   a++;
	   document.write("a="+a+"<br>"); // 11 브라우저에 출력
	   // document -> body부분임
	   /*
	      전치연산자, 후치연산자
	      ++a, a++
	      br
	   */
	   let b=10;
	   let c=++b;
	  
	   let d=10;
	   let e=d++;
	   document.write("d="+d+"e="+e+"<br>");
	  
	   /*
	      ! : 부정을 출력 단 숫자도 가능하다(자바스크립트, C언어)
	   */
	  
	   let o=1;
	   console.log("변경전 o="+o);
	   o=!o;
	   console.log("변경후 o="+o);
	   //모든 숫자 => 0, 0.0이 아닌 수는 모두 true이다.
	  
	   //형변환 연산자
	   let p="10"; // 문자열
	   console.log("p="+typeof p); //string
	   console.log("p="+typeof Number(p)); //number
	   console.log("p="+typeof parseInt(p)); //number
	   console.log("p="+typeof Boolean(p)); //true
	  
	   let h=10;
	   console.log("h="+typeof String(h)); //문자열 변환 String.valueof(10)
	   /*
	      형변환 연산자 : 브라우저에서 값을 가지고 오는 겨웅 -> 문자열로 ㄷ르어온다
	      정수형으로 변경후에 처리
	      Number(p), parseInt(p)
	      문자열 변경 : Stirng(변수)
	      문자열 결합 : +
	      true/false -> Boolean
	                    -------
	                    숫자 : 0, 0.0 -> false
	                    문자열 : null -> false
	      !(부정연산자) = true/false
	   */
	  
	  
   }
</script>
</head>
<body>
</body>
</html>
