<!-- 
	1. HTML 태그
	   = inline/block 구분 (108page)
	   블록 형태 : 한줄 전체를 차지한다
	     div , h1~h6 , p , list(ul,ol,dl,table)
	   인라인 형태: 태그의 크기만큼만 차지한다
	     span , a , input , strong , b , textarea , select ...
	   display: block
	   --------------------------------------    
	   display: inline : 크기 결정이 안된 상태
	   display: inline-block : 크기 결정이 된 상태(width,height가 있음)
	   --------------------------------------
	   
	   1) 화면을 나눠서 작업 : div
	   2) 팝업 , 부메뉴 : span
	   3) 입력창=> text, password, file, hidden, textarea, select
	      => 입력된 데이터를 전송 (모아서 전송:form)
	                         --------------
	                        전송방식: GET/POST
	                        GET: 단순한 데이터 전송 (페이지,고유번호, 검색어 ...)
	                        ---- <a> <from> sendRedirect() forward()
	                              location.href
	                        POST: 보안(로그인,회원가입)
	                              입력값이 많은 경우(글쓰기,수정)
	                              => 데이터를 노출하지 않는다
	                              => form, ajax, vuejs, reactjs
	                        => servlet(서버)
	                           get=> doGet()
	                           post => doPost()
	                           => get/post=> service()
	                           => request  /  response
	                                 |           ㄴ 결과값을 HTML로 변환해서 브라우저로 전송
	                        클라이언트가 보낸 정보 받기
	                        => request.getParameter()
	                        => request.getparameterValues() : checkbox
	                        => 서블릿에서만 상용하는 것이 아니다(JSP)
	                     => get방식일 경우에는 반드시
	                       형식) 파일명?변수=값&변수=값 ...
	                                     -- &로 구분하기
	                        
	                        클라이언트(브라우저) : 반드시 서버와 연결 시에는 주소란만 이용 가능하다
	                                                           -----URL 
	                                                           
	    <div> <span> => CSS를 동반
	    class
	    ----------- CSS/JavaScript: 태그 제어
	    style: 인타인 스타일
	    <style></style>
	    
	    <div style="">
	    
	    <link href="파일명"> => 확장자 .css
	    *** name
	    -------- 자바 관련 => 사용자 값을 전송 시에 필요
	             request.getParameter(name)
	126page~127page
	 태그를 가지고 온다 =>Style을 처리한다(CSS) 이벤트처리(JS)
	 ------------- 선택자(selector) => JQuery(가장 먼저 나오는 과정:selector)
	 
 -->
