
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.wrap{
	width:900px;
	height:900px;
	border:1px solid green;
}
img{
	width:250px;
	height:200px;
	position:absolute;
}
img.a{
	top:0px;
	left:0px;
}
img.b{
	top:0px;
	right:0px;
}
img.c{
	bottom:0px;
	left:0px;
}
img.d{
	bottom:0px;
	right:0px;
}
img.e{
	top:325px;
	left:350px;
}
</style>
</head>
<body>
<body>
  <div class="wrap">
   <img src="card.png" class="a">
   <img src="card2.png" class="b">
   <img src="card3.jpeg" class="c">
   <img src="card4.png" class="d">
   <img src="card5.jpeg" class="e">
  </div>
</body>
</html>
