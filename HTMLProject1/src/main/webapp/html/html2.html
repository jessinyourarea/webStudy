<h1>'테이텀 34점' 벼랑 끝 보스턴, 4차전 잡고 스윕 굴욕 면했다... 시리즈 1승 3패</h1>
<img src="https://imgnews.pstatic.net/image/398/2023/05/24/0000068920_001_20230524122001435.jpg?type=w647">
<p>
벼랑 끝에 선 보스턴이 3차전을 잡았다.
<p>
보스턴 셀틱스는 24일(이하 한국시간) 마이애미 카세야 센터에서 열린 2023 NBA 플레이오프 동부 컨퍼런스 파이널 4차전 마이애미 히트와의 경기에서 116-99로 승리했다
<p>
3연패를 당했던 보스턴은 이날 승리로 시리즈 첫 승을 챙기며 스윕 위기에서 벗어났다. 1승 3패를 기록한 보스턴은 26일 홈에서 열리는 5차전에서 2연승에 도전한다.
