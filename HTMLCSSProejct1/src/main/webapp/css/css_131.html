<!-- 
  ID는 중복이 없어야한다!!
  HTML/XML => id가 있는 경우에는 중복된 데이터가 있으면 안된다
        |
      MyBatis에서 id는, SQL문장 구분자임. 그래서 중복되는 경우 오류가 생김.
      Spring에서 id는, 클래스 구분자임. 속성에서 중복되면 오류남.?
  => HTML에서 id는 화면 분할=> 템플릿 태그
     <div> <span>
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#header{
 	width:960px;
 	height: 150px;
 	background-color:yellow;
}
#aside{
	width:200px;
	height:500px;
	background-color:blue;
	float:left;
}
#article{
	width:760px;
	height:500px;
	background-color:cyan;
	float:left;
}
#footer{
	width:960px;
	height:150px;
	background-color:magenta;
	clear: both;
}
</style>
</head>
<body>
   <div id="header"></div>
   <div id="aside"></div>
   <div id="article"></div>
   <div id="footer"></div>

</body>
</html>
