<!-- 

	BootStrap = css라이브러리를 제공
     -------- > 트위터에서 만들어 제공해주는것
                대부분 class속성을 가지고 있음
                class속성은 => .class명 형식으로 가지고 옴
                여러 개 사용 가능하다는 장점
                

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
  .a{
  	color:green;
  }
</style>
</head>
<body>
   <ul>
     <li>홍길동</li>
     <li>심청이</li>
     <li>윤지수</li>
     <li class="a">나도원</li>
     <li class="a">이동준</li>
     <li>윤연상</li>
   
   </ul>
</body>
</html>
