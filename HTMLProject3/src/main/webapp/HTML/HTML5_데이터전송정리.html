	              --------------

<head>

<body>
  <!-- 102page, select: 목록 태그(오라클의 check속성)
       <select> ====> 선택 시 데이터를 서버에 전송 => 
          <option>A</option> => A
          <option>B</option> => B
          <option>C</option> => C
       </select>

       <select> ===============> 선택 시 데이터를 서버에 전송 => 
          <option value="aaa">A</option> => aaa
          <option value="bbb">B</option> => bbb
          <option value="ccc">C</option> => ccc //value값이 없다면 태그값을, 있다면 value값을 보낸다
       </select>

       <select> ======================> 선택 시 데이터를 서버에 전송 => 
          <option value="name">이름</option> => name
          <option value="subject">제목</option> => subject
          <option value="content">내용</option> => content
       </select>
	                 
         
  
   -->
   <h1>select: single</h1>
   <select>
   	 <option>영화명</option> 
   	 <option>장르</option> 
   	 <option>출연진</option> 
   	 <option>개봉일</option> 
   	 <option>극장</option> 
   </select>

   <h1>select: multiple</h1>
   <select multiple="multiple">
   	 <option>영화명</option> 
   	 <option>장르</option> 
   	 <option>출연진</option> 
   	 <option>개봉일</option> 
   	 <option>극장</option> 
   </select>

   <h1>select: group별 출력</h1>
   <select name="movie">
   	 <optgroup label="과정">
	 	 <option>자바</option> 
	 	 <option>오라클</option> 
	 	 <option>HTML/CSS</option> 
	 	 <option>JavaScript</option> 
	 	 <option>JSP/Servlet</option> 
	 	 <option>Spring</option> 
	 	 <option>AWS</option> 
   	 </optgroup>
   	 <optgroup label="프로젝트">
   	   <option>JSP(Ajax)</option>
   	   <option>Spring(vue)</option>
   	   <option>Spring-Boot기반 ReactJS</option>
   	 </optgroup>
   </select>
